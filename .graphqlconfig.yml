projects:
  aray:
    schemaPath: amplify/backend/api/aray/build/schema.graphql
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        maxDepth: 4
        typenameIntrospection: false
extensions:
  amplify:
    version: 3
